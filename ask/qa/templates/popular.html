{% extends "base.html" %}

{% block title %}
    {{ block.super }} – популярные вопросы
{% endblock %}

{% block content %}
    
    <br><h2>Популярные вопросы</h2><br>
    
    {% for q in page.object_list %}
    <li>
        <a href="{{q.get_absolute_url}}">{{ q.rating }} - {{ q.title }}</a>
    </li>
    {% endfor %}

{% endblock %}
